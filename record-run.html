<!DOCTYPE html>
<html lang="en">

<head>
  <title>Record run</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <nav role="navigation">
    <div class='nav-logo'><a href="index.html">LeetRun</a></div>
    <ul>
      <li><a href="create-account.html">Create account</a></li>
      <li><a href="login.html">Login / Logout</a></li>
      <li><a href="summary.html">Summary</a></li>
      <li><a href="leaderboard.html">Leaderboards</a></li>
      <li><a href="record-run.html" class="active">Record run</a></li>
    </ul>

  </nav>
  <main role="main">
    <header role="banner">
      <h1>Record your run</h1>
    </header>

    <section class="record-run">

            <form action="#" class="record-run_form">
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" />

              <label for="distance">Distance:</label>
              <input type="number" id="distance" name="distance" />

              <label for="race">Race:</label>
              <input type="text" id="race" name="race" />

              <label>Time:</label>
              <label for="hours">Hours:</label>
              <input type="number" id="hours" name="hours" min="00" max="24" />

              <label for="minutes">Minutes:</label>
              <input type="number" id="minutes" name="minutes" min="00" max="59" />

              <label for="seconds">Seconds:</label>
              <input type="number" id="seconds" name="seconds" min="00" max="59.59" step="0.01" />

              <label>Weather:</label>
              <label for="hot">Hot</label>
              <input type="checkbox" id="hot" name="hot" /> 

              <label for="humid">Humid</label>
              <input type="checkbox" id="humid" name="humid" /> 

              <label for="cold">Cold</label>
              <input type="checkbox" id="cold" name="cold" /> 

              <label for="rain">Rain</label>
              <input type="checkbox" id="rain" name="rain" /> 

              <label for="snow">Snow</label>
              <input type="checkbox" id="snow" name="snow" /> 

              <label for="surface">Surface:</label>
              <select id="surface" name="surface">
                <option value="pavement">pavement</option>
                <option value="trail">trail</option>
              </select>

              <label for="terrain">Terrain:</label>
              <select id="terrain" name="terrain">
                <option value="mixed">mixed</option>
                <option value="flat">flat</option>
                <option value="uphill">uphill</option>
                <option value="downhill">downhill</option>
              </select>

              <label for="notes">Notes:</label>
              <textarea id="notes" name="notes" rows="5" cols="33" placeholder=""Notes..."">
              </textarea>

              <label>Share:</label>
              <label for="yes">Yes</label>
              <input type="radio" id="yes" name="share" value="true" />
              
              <label for="no">No</label>
              <input type="radio" id="no" name="share" value="false"/>
              
              <div class='record-run__buttons'>
                <button><a href="index.html">Cancel</a></button>
                <button><a href="index.html">Submit</a></button>
              </div>

            </form>

    </section>
  </main>
</body>

</html>
